<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Slab:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="imagem-logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
                
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box">
                <img src="./assets/real.png" alt="real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

           
                <img class="arrow" src="./assets/seta.png" alt="seta">
           

            <div class="box">
                <img class= "currency-img" src="./assets/dólar.png" alt="dólar">
                <p class="currency" id = "currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>


            </div>
        </section>
    </main>
</body>

<script src="./scripts.js"></script>


</html>
